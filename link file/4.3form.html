<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <header>
    
    </header>

    <main>
        <article>
            <section>
                <form action="">
                    <label for="text">Your Name:
                        <input type="text" id="text" placeholder="Your Name" required> 
                       </label>
                       <br>
                       <label for="email">Your Email:
                        <input type="email" id="email" placeholder="Your Email" required> 
                       </label> 
                       <br>
                       <label for="password">Your Password:
                        <input type="password" id="password" placeholder="Your Password" required> 
                       </label>
                       <br>
                        <label for="Country">Select Your Country:</label>
                        <select name="country" id="country">
                            <option value="Bagladesh">Bangladesh</option>
                            <option value="Bagladesh">Brazil</option>
                            <option value="Bagladesh">Baharine</option>
                            <option value="Bagladesh">Belgium</option>
                            <option value="Bagladesh">Belarus</option>
                        </select> 

                        <fieldset>
                            <legend>Choose cars: </legend>
                            <label for="volvo">
                                <input type="radio" name="cars" id="volvo">Volvo
                            </label>
                            <label for="honda">
                                <input type="radio" name="cars" id="honda">Honda
                            </label>
                            <label for="audi">
                                <input type="radio" name="cars" id="audi">Audi
                            </label>  
                        </fieldset>

                        <fieldset>
                            <legend>How to get answer 5?</legend>
                            <label for="ans">
                                <input type="checkbox" name="ans" id=""> 2+3
                            </label>
                            <label for="ans">
                                <input type="checkbox" name="ans" id=""> 1+4
                            </label>
                            <label for="ans">
                                <input type="checkbox" name="ans" id=""> 5*1
                            </label>
                            <label for="ans">
                                <input type="checkbox" name="ans" id=""> 10/2
                            </label>
                        </fieldset>

                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">

                </form>
          
            </section>
        </article>
    </main>

    <footer>

    </footer>
</body>
</html>
